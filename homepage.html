<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script src="script.js"></script>
  <div class = "cover">
    <h2>COVER PHOTO TO GO HERE</h2>

    <img id = "GH" src = "GitHub-Logo.png"  width="309" height="143"/>
    <img id = "LI" src = "LinkedIn-Logo.png" width="309" height="143"/>
  </div>
  <div class="info">

    <script type="text/javascript">

      const gitButton = document.getElementById("GH");
      gitButton.addEventListener('click', () =>{
        window.location.href ='https://github.com/evan8510';
      });
      const lButton = document.getElementById("LI");
      lButton.addEventListener('click', () =>{
        window.location.href ='https://www.linkedin.com/in/evan-wauchope/';
      });
      gitButton.addEventListener('mouseover', () =>onHover(gitButton));
      gitButton.addEventListener('mouseout', () =>onRmv(gitButton));
      lButton.addEventListener('mouseover', () =>onHover(lButton));
      lButton.addEventListener('mouseout', () =>onRmv(lButton));
    </script>
    
</body>
